        <ul id="slide-out" class="sidenav flow-text">
            <li>
                <h5 id="filterMenuHeader" class="margin-left">Filtrer begivenheder</h4>
            </li>
            <li>
                <div class="switch">
                    <label>
                        <input class="filterCheckbox" id="showAllFiltersToggle" onchange="applyFilters('Alle', this)"
                            checked="checked" data-filter="Alle" type="checkbox">
                        <span class="lever"></span>
                        <span id="showAllFiltersToggleText">Vis alle</span>
                    </label>
                </div>
            </li>
            <template id="filterToggleTemplate">
                <li>
                    <div class="switch">
                        <label>
                            <input class="filterCheckbox" onchange="applyFilters('##filterTag##', this)"
                                data-filter="##filterName##" type="checkbox">
                            <span class="lever"></span>
                            <span>##filterToggleText##</span>
                        </label>
                    </div>
                </li>
            </template>

        <div id='map'></div>
        <!-- Modal Structure -->
        <div id="markerModal" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h3 id="modalMarkerTitle">Modal Header</h3>
                <p id="modalEventTimeContainer" class="flow-text">
                    Fra kl: <span id="modalFromTime"></span>
                    <br>
                    <span>Til kl:</span> <span id="modalToTime"></span>
                </p>
                <div id="modalTagContainer"></div>
                <p id="modalMarkerDescription" class="flow-text"></p>
            </div>
            <div class="modal-footer">
                <span class="flow-text margin-right left"><span id="modalAddress"></span></span>
                <a id="modalNavigateToOccurrence" href="#!" data-longitude="" data-latitude=""
                    class="waves-effect waves-blue blue btn left margin-right">Navigate
                    <i class="material-icons right">navigation</i>
                </a>
                <a id="modalSendToPhone" href="#!" class="margin-left waves-effect waves-light green btn left">Send to phone
                    <i class="material-icons right">phone_android</i>
                </a>
                <a id="modalClose" href="#!" class="red btn modal-action modal-close">Close
                    <i class="material-icons right">close</i>
                </a>
            </div>
        </div>
    </main>

    <!-- jQuery.js for an easier time with JS (dependency for other libraries  https://jquery.com/) -->
