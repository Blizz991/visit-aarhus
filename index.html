    <ul id="slide-out" class="sidenav">
        <li>
            <h4 class="margin-left">Filtrer events</h4>
        </li>
        <li>
            <div class="switch">
                <label>
                    <input id="showAllFiltersToggle" data-filter="All" type="checkbox">
                    <span class="lever"></span>
                    <span id="showAllFiltersToggleText">Vis alle</span>
                </label>
            </div>
        </li>
        <template id="filterToggleTemplate">
            <li>
                <div class="switch">
                    <label>
                        <input onchange="applyFilters('##filterTag##', this)" type="checkbox">
                        <span class="lever"></span>
                        <span>##filterToggleText##</span>
                    </label>
                </div>
            </li>
        </template>

    <div id='map'></div>
    <!-- Modal Structure -->
    <div id="markerModal" class="modal">
        <div class="modal-content">
            <h3 id="modalMarkerTitle">Modal Header</h3>
            <p id="modalMarkerDescription" class="flow-text"></p>
            <p id="modalEventTimeContainer" class="flow-text">
                Fra kl: <span id="modalFromTime"></span>
                <br>
                <span>Til kl:</span> <span id="modalToTime"></span>
            </p>
            <p class="flow-text"><i class="material-icons inline-icon">home</i> <span id="modalAddress"></span></p>
            <div id="modalTagContainer"></div>
        </div>
        <div class="modal-footer">
            <a id="modalNavigateToOccurrence" href="#!" class="waves-effect waves-green btn">Navigate to this <i
                    class="material-icons right">navigation</i></a>
        </div>
    </div>
    <!-- jQuery.js for an easier time with JS (dependency for other libraries  https://jquery.com/) -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/da.js"></script>
